
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>CDMB</h1>
            <form action="" method="post">
                <input  id="username" type="text" name="username" class="username" placeholder="用户名:">
                <input  id="password" type="password" name="password" class="password" placeholder="密码:">
                <div id="text"></div>
                <button id="login" type="button">登录</button>
                <div class="error"><span>+</span></div>

            </form>
        </div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script>
          $("#login").click(function(){
            $.get("/login?username="+$("#username").val()+"&password="+$("#password").val(), function(result){
              if(result.status==="success"){
                $("#text").html("登录成功")
                window.location="/"
              }else {
                $("#text").html(result.status)
              }
            });
          });
        </script>
    </body>

</html>
